<!DOCTYPE html>
<html>
<head>
	<title>Heroes and Heartbreakers Pop-Up Test</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=PT+Sans:400,700">

<body>
	<section class="pop-up heroes-heartbreakers thank-you">
		<a href="#"><i class="fa fa-close pop-up-close"></i></a>
			<div class="text-container">

				<span>for the Heroes & Heartbreakers Weekly Newsletter!</span>

			<a class="thankyou-close" href="javascript:window.top.myJquery.colorbox.close();">Continue Browsing</a>
			<div class="footer-links">
				<img class="logo" src="img/mac-logo-grey.png" alt="Macmillan Publishers" />
			</div>
		</div><!-- close .text-container -->
		<div class="clearfix"></div>
	</section>
